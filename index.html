<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/7f3b135b23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <title>MyBookList</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1 class="display-4 text-center py-3"><i class="fas fa-book-open"></i>My<span class="text-primary">Book</span>List</h1>
    </header>

    <!-- Form Section -->
    <main class="container">
      <section class="form-group">
        <form action="" class="d-flex flex-column">
          <!-- Form field - Title input -->
          <label for="title">Title</label>
          <input id="title" class="form-control mb-2" type="text" placeholder="Enter title" />

          <!-- Form field - Author input -->
          <label for="author">Author</label>
          <input id="author" class="form-control mb-2" type="text" placeholder="Enter author" />

          <!-- Form field - Year input -->
          <label for="year">Year Published</label>
          <input id="year" class="form-control mb-2" type="text" placeholder="Enter year" />

          <!-- Form field - Submit button -->
          <input id="submit" class="btn btn-primary mb-5" type="submit" name="submit" value="add book" />
        </form>
      </section>

      <!-- Book List Section  -->
      <section class="book-list-container">
        <ul id="booklist" class="list-group"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__copyright"><p class="text-center">Â© 2020 - Developed by Darsh Patel</p></div>
    </footer>

    <script src="dist.bundled-script.js"></script>
  </body>
</html>
